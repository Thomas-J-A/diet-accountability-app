name: CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  lint_scan_project:
    name: üßπ Lint project and üîê scan for secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 19
          # cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        working-directory: ./apps/server
        run: npm ci

      - name: Generate types from GraphQL schema
        working-directory: ./apps/server
        run: npm run generate

      - name: Debug eslint-react-plugin
        run: cd ./apps/client && ls && npm list

      - name: Lint and format project
        run: npm run lint

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@4df650038e2eb9f7329218df929c2780866e61a3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_test_server:
    name: üèóÔ∏è Build and test server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/server
    needs:
      - lint_scan_project
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 19
          # cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npm run generate

      - name: Compile TypeScript
        run: npm run build

      - name: Run integration tests
        run: npm run test
        env:
          NODE_ENV: test
          PORT: 3000
          MONGODB_URI: not_needed_but_must_be_defined
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
