name: CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  lint_project:
    name: 🧹 Lint project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 19
          # cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint and format project
        run: npm run lint

  build_test_server:
    name: 🏗️ Build and test server
    runs-on: ubuntu-latest
    needs:
      - lint_project
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 19
          # cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        working-directory: ./apps/server
        run: npm build

      - name: Run integration tests
        working-directory: ./apps/server
        run: npm test
