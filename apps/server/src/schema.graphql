"""
Top level queries
"""
type Query {
  hello: String
  protected: String
}

"""
Top level mutations
"""
type Mutation {
  signUp(input: SignUpInput!): SignUpPayload
  signIn(input: SignInInput!): SignInPayload
}

"""
Standard interface for all mutation responses.
Operation-specific return data added per type
"""
interface Payload {
  code: String!
  success: Boolean!
  message: String!
}

"""
Represents auth tokens a user must send to
receive authenticated data
"""
type Tokens {
  accessToken: String!
  # refreshToken: String!
}

"""
Represents a user
"""
type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

"""
Input type when registering a new user
"""
input SignUpInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

"""
Response type for registering a user
"""
type SignUpPayload implements Payload {
  code: String!
  success: Boolean!
  message: String!
  user: User!
  tokens: Tokens!
}

"""
Input type when signing in
"""
input SignInInput {
  email: String!
  password: String!
}

"""
Response type for signing in
"""
type SignInPayload implements Payload {
  code: String!
  success: Boolean!
  message: String!
  user: User!
  tokens: Tokens!
}
